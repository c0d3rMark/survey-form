<body>
    <header>
        <nav>

        <h1 id="title">Data Mining Survey Form</h1>   

    <section class="form-container">
        <form id="survey-form">

            <div class="formRow">
                <label id="name-label" class="labels">What's ya name?</label>
                <input id="name" type="text" name="name" placeholder="enter your name" required>
            </div>
            <div class="dodgy">
                    <label id="email-label" class="wrong">E-ma1l</label>
                    <input id="email" type="email" name="email" placeholder="Enter ur e-mail" required>
            </div>
            <div class="formRow">
                <label id="number-label" class="labels">age</label>
                <input id="number" type="number" name="age" placeholder="Enter ur age" min="18" max="125" required>
        </div>
        <!--Drop down selection-->
        <div class="formRow">
            <label>What option best describes your bank account?</label>
        <select id="dropdown">
            <option disabled selected>Select an option</option>
            <option>Empty</option>
            <option>Average</option>
            <option>Overflowing</option>

        </div>

        <div class="radio">
            <label>What e-mail are you most liekly to open??</label>
                <ul>
                    <li>
                        <label>Finanshal</label>
                        <input type="radio" name="spam-check" value="1">
                    </li>
                    <li>
                        <label>Promotiony DEals</label>
                        <input type="radio" name="spam-check" value="2">
                    </li>
                    <li>
                        <label>Anything</label>
                        <input type="radio" name="spam-check" value="3">
                    </li>
                </ul>
        </div>


        <div class="check">
            <label>How often do you change your passwords?</label>
                <ul>
                    <li>
                        <label>Always</label>
                        <input type="checkbox" name="spam-check" value="1">
                    </li>
                    <li>
                        <label>Sometimes</label>
                        <input type="checkbox" name="spam-check" value="2">
                    </li>
                    <li>
                        <label>Nevarr</label>
                        <input type="checkbox" name="spam-check" value="3">
                    </li>
                </ul>
        </div>

        <div class="formRow">
            <label>Any additional info would be appreciated?</label>
        <textarea placeholder="Please enter more info if you can..."></textarea>
        </div>

        <button id="submit" type="submit">Submit</button>

        </form>
